<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script>

        // 用 ajax() 以非同步方式取得 JSON 資料
        // 非同步指的是我們的程式不需等待對方回傳資料，繼續執行未完成的程式
        // 當對方資料回傳時，會自動執行我們提供的函式

        // JSONP( JSON with Padding) 是資料格式JSON的一種「使用模式」
        // 可以讓網頁從別的網域取得資料
        var url ='https://opendata.epa.gov.tw/ws/Data/UV/?format=json';
        $.ajax(
            {
                url: url,
                dataType: 'jsonp',
                success: function (data) { console.log(data); },
                error: function (x) { console.log('錯誤，代碼:' + x.status); },
                complete: function () { }
            }
        );
    </script>
</head>
<body>
    <h2>紫外線即時監測資料</h2>
    <div id="showdata">
        下載資料...
    </div>
</body>
</html>
