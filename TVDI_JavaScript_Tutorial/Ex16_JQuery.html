<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var url = "http://opendata2.epa.gov.tw/UV/UV.json"
        $.getJSON(url, function (data){
            console.log(data);
            // 先清除 下載中... 文字
            $('#showdata').empty();

            // 讀取每一個 data 陣列的物件，交給我們的函式處理
            $.each(data, function(index){
                //找到 id 為 showdata 的元素
                var div = $('#showdata');
                // this 代表目前從陣列讀到的物件
                // 新增 h3 將 SiteName 設為內文，再將此 h3 添加到 div
                $('<h3></h3>').text(this.SiteName).appendTo(div);

                var uvi = parseInt(this.UVI); // 文字轉換成數字
                // 找到 h2 將 uvi 設為內文，再將此 h2 添加到 div
                $('<h2></h2>').text(uvi).appendTo(div);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h2>紫外線即時監測資料</h2>
    <div id="showdata">
        下載資料...
    </div>
</body>
</html>
